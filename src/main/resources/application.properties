# =======================================
# PRODUCTION DATABASE CONFIGURATION
# =======================================
# The full database connection string will be provided by Render's 'DATABASE_URL' environment variable
spring.datasource.url=${DATABASE_URL}

# We will set these as separate environment variables in the Render dashboard
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# =======================================
# HIBERNATE PRODUCTION CONFIGURATION
# =======================================
# Use 'validate' in production. This checks if the tables match the entities but DOES NOT change them.
# This is safer than 'update', which could lead to data loss.
spring.jpa.hibernate.ddl-auto=validate

# Explicitly tell Hibernate which SQL dialect to use for PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect