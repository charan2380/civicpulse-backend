# =======================================
# POSTGRESQL DATABASE CONFIGURATION
# =======================================
# The URL to connect to your database. Make sure the database name 'civicpulse_db' matches the one you created.
spring.datasource.url=jdbc:postgresql://localhost:5432/civicpulse_db

# Your PostgreSQL username and password
spring.datasource.username=postgres
spring.datasource.password=root

# =======================================
# HIBERNATE CONFIGURATION
# =======================================
# This command tells Hibernate (the JPA provider) to automatically update the database schema
# based on your Java entity classes. It's great for development.
spring.jpa.hibernate.ddl-auto=update